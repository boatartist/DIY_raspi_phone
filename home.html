<html>
    <head>
        <title>SMS</title>
    </head>
    <body>
        <h1>SMS</h1><br>
        <p>Other pages: <a href='/unread'>unread</a>, <a href='/every'>every</a></p>
        <form method='post'>
            <label>User: </label>
            <select id='user' class='user' name='user'>
                {% for number, person in users.items() %}
                    <option value='{{number}}'>{{person}}</option>
                {% endfor %}
            </select><br>
            <button type='submit'>See chat</button>
        </form>
    </body>
</html>
